<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar?</h1>
    </header>
    <section>
        <div method="get" id="inputs">
            <div id="cont-inicio">
                <label for="inicio">Inicio </label>
                <input type="number" name="inicio" id="inicio" required>
            </div>
            <div id="cont-fim">
                <label for="fim">Fim </label>
                <input type="number" name="fim" id="fim" required>
            </div>
            <div id="cont-passo">
                <label for="passo">Passo </label>
                <input type="number" name="passo" id="passo">
            </div>
        </div>
        <input type="button" value="Contar" onclick="contar()">
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy;Curso em VÃ­deo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
