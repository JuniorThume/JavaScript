<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>JS BOM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Browser Object Model</h1>
    </header>
    <main>
        <div>
            <p style="display: inline;">Altura intera do navegador:</p>
            <output id="altVal"></output> 
            <input id="btnAlt" type="button" value="Pegar Altura">
        </div>
        <div>
            <p style="display: inline;">Largura intera do navegador:</p>
            <output id="largVal"></output>
            <input id="btnLarg" type="button" value="Pegar Largura">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
